    const results = document.getElementById("results");

    input.addEventListener("focus", () => {
        if (input.value.trim() !== "") {
            results.style.visibility = "visible"
        }
    });
    input.addEventListener("input", () => {
        if (input.value.trim() !== "") {
            results.style.visibility = "visible"
        }else {
            results.style.visibility = "hidden"
        }
    });
